version: '3.8'

services:
  # API service
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    ports:
      - "8088:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.1}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-300}
      - ZOHO_CLIENT_ID=${ZOHO_CLIENT_ID}
      - ZOHO_CLIENT_SECRET=${ZOHO_CLIENT_SECRET}
      - ZOHO_REFRESH_TOKEN=${ZOHO_REFRESH_TOKEN}
      - ZOHO_BASE_URL=${ZOHO_BASE_URL:-https://desk.zoho.com/api/v1}
      - ZOHO_TIMEOUT=${ZOHO_TIMEOUT:-30}
      - ZOHO_ORG_ID=${ZOHO_ORG_ID}
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-auto_classifier}
      - USE_REDIS=${USE_REDIS:-true}
      - REDIS_HOST=redis
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data
    networks:
      - auto-classifier-net

  # UI service
  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - API_URL=http://api:8000
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}
    depends_on:
      - api
    volumes:
      - ./data:/app/data
    networks:
      - auto-classifier-net

  # Database service
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-auto_classifier}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - auto-classifier-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis service
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - auto-classifier-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  auto-classifier-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: